<!DOCTYPE html>
<html>
<head>
<style>

div {
width: 50px;
height: 50px;
transition: transform 10s ;
position: relative;
}

div:hover {
transform: rotateY(360deg)
}

</style>
</head>
<body>
<h1>Transition + Transform</h1>
<p>Hover over the div element below:</p>
<div> <img src="imagenejercicio4.webp"> </div>
</body>
</html>
